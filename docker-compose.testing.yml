services:
  backend-test:
    build:
      context: .
      dockerfile: backend/Dockerfile.testing
    environment:
      DB_HOST: db-test
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: kondait_test
      DB_SSLMODE: disable
      DB_MIGRATIONS_PATH: /app/src/infra/migrations
      TESTDATA_PATH: /app/src/infra/testdata
    working_dir: /app/src
    volumes:
      - ./backend/src:/app/src
    depends_on:
      db-test:
        condition: service_healthy

  db-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kondait_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kondait_test"]
      interval: 2s
      timeout: 5s
      retries: 10
